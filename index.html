<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Me</title>
    <script src="index.js" defer></script>
    <link rel= "icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="./index.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div><img src="./assets/me12.jpeg"></div>
            <div class="user-name"><h2>Harshvardhan Singh</h2></div>
            <div class="designation"><h3>Student, Programmer</h3></div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div class="content"> Share my profile</div>
                </button>

                <button class="btn-follow btn-card"><div class="content">Follow Me</div></button>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-header">
            <h1>Share my Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://t.me/ReallyThough10.t.me" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <div onclick="closeModal()" class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
